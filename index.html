<body>
    <div class="container">

        <p class="subtitle">–ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –≥–∞–¥–∞–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç–∞—Ö –¢–∞—Ä–æ</p>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        let currentCard = null;
        let currentOrientation = null;
        
        // –ö–∞—Ä—Ç—ã –¢–∞—Ä–æ
        const tarotCards = [
            {name: "–®—É—Ç", upright: "–ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–≥–æ –ø—É—Ç–∏, —Å–ø–æ–Ω—Ç–∞–Ω–Ω–æ—Å—Ç—å, —Å–≤–æ–±–æ–¥–∞", reversed: "–ë–µ–∑—Ä–∞—Å—Å—É–¥—Å—Ç–≤–æ, —Ä–∏—Å–∫, –Ω–µ–∑—Ä–µ–ª–æ—Å—Ç—å"},
            {name: "–ú–∞–≥", upright: "–°–∏–ª–∞ –≤–æ–ª–∏, –º–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ, –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—è", reversed: "–û–±–º–∞–Ω, –º–∞–Ω–∏–ø—É–ª—è—Ü–∏–∏, —Å–ª–∞–±–æ—Å—Ç—å"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", upright: "–ò–∑–æ–±–∏–ª–∏–µ, –ø—Ä–∏—Ä–æ–¥–∞, –ø–ª–æ–¥–æ—Ä–æ–¥–∏–µ, –∫—Ä–∞—Å–æ—Ç–∞", reversed: "–ó–∞–≤–∏—Å–∏–º–æ—Å—Ç—å, —Ä–∞—Å—Ç–æ—á–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å, –±–µ–∑–¥–µ–π—Å—Ç–≤–∏–µ"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", upright: "–í–ª–∞—Å—Ç—å, –∫–æ–Ω—Ç—Ä–æ–ª—å, —Å—Ç—Ä—É–∫—Ç—É—Ä–∞, —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å", reversed: "–¢–∏—Ä–∞–Ω–∏—è, –∂–µ—Å—Ç–∫–æ—Å—Ç—å, –æ—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã"},
            {name: "–í–µ—Ä—Ö–æ–≤–Ω–∞—è –ñ—Ä–∏—Ü–∞", upright: "–ò–Ω—Ç—É–∏—Ü–∏—è, —Ç–∞–π–Ω—ã, –ø–æ–¥—Å–æ–∑–Ω–∞–Ω–∏–µ", reversed: "–°–∫—Ä—ã—Ç—ã–µ –º–æ—Ç–∏–≤—ã, –ø–æ–¥–∞–≤–ª–µ–Ω–Ω–∞—è –∏–Ω—Ç—É–∏—Ü–∏—è"},
            {name: "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", upright: "–¢—Ä–∞–¥–∏—Ü–∏–∏, –¥—É—Ö–æ–≤–Ω–æ—Å—Ç—å, –≤–µ—Ä–∞, –æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ", reversed: "–î–æ–≥–º–∞—Ç–∏–∑–º, –ª–∏—Ü–µ–º–µ—Ä–∏–µ, –ø–æ–¥–∞–≤–ª–µ–Ω–∏–µ"},
            {name: "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", upright: "–õ—é–±–æ–≤—å, –≥–∞—Ä–º–æ–Ω–∏—è, –ø–∞—Ä—Ç–Ω–µ—Ä—Å—Ç–≤–æ, –≤—ã–±–æ—Ä", reversed: "–†–∞–∑–ª–∞–¥, –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã, –Ω–µ–≤–µ—Ä–Ω—ã–π –≤—ã–±–æ—Ä"},
            {name: "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", upright: "–ü–æ–±–µ–¥–∞, –∫–æ–Ω—Ç—Ä–æ–ª—å, –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ø–µ—Ä–µ–¥, –≤–æ–ª—è", reversed: "–ü–æ—Ç–µ—Ä—è –∫–æ–Ω—Ç—Ä–æ–ª—è, –∞–≤–∞—Ä–∏—è, –∑–∞—Å—Ç–æ–π"},
            {name: "–°–∏–ª–∞", upright: "–°–º–µ–ª–æ—Å—Ç—å, —Å–æ—Å—Ç—Ä–∞–¥–∞–Ω–∏–µ, –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å–∏–ª–∞, —Ç–µ—Ä–ø–µ–Ω–∏–µ", reversed: "–°–ª–∞–±–æ—Å—Ç—å, –Ω–µ—É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å, –∑–ª–æ—É–ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ —Å–∏–ª–æ–π"},
            {name: "–û—Ç—à–µ–ª—å–Ω–∏–∫", upright: "–†–∞–∑–º—ã—à–ª–µ–Ω–∏—è, –ø–æ–∏—Å–∫ –∏—Å—Ç–∏–Ω—ã, –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ, –º—É–¥—Ä–æ—Å—Ç—å", reversed: "–ò–∑–æ–ª—è—Ü–∏—è, –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ, –æ—Ç–∫–∞–∑ –æ—Ç –ø–æ–º–æ—â–∏"}
        ];

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É"
        document.getElementById('drawBtn').addEventListener('click', function() {
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç—É
            const cardIndex = Math.floor(Math.random() * tarotCards.length);
            const card = tarotCards[cardIndex];
            const isReversed = Math.random() > 0.5;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            currentCard = card;
            currentOrientation = isReversed ? 'reversed' : 'upright';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const meaning = isReversed ? card.reversed : card.upright;
            document.getElementById('cardName').textContent = 
                `${card.name} ${isReversed ? 'üîΩ' : 'üîº'}`;
            document.getElementById('cardMeaning').textContent = 
                `${meaning} ${isReversed ? '(–ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞—è –∫–∞—Ä—Ç–∞ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è)' : ''}`;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–ª–æ–∫ —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º
            document.getElementById('result').style.display = 'block';
            
            // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
            const actionButtons = document.getElementById('actionButtons');
            actionButtons.innerHTML = `
                <button class="btn-save" onclick="saveToChat()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ —á–∞—Ç</button>
                <button class="btn-new" onclick="newCard()">üîÑ –ù–æ–≤–∞—è –∫–∞—Ä—Ç–∞</button>
                <button class="btn-close" onclick="closeApp()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
            `;
            
            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –µ—Å–ª–∏ –±—ã–ª–æ –ø–æ–∫–∞–∑–∞–Ω–æ
            hideMessage();
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ —á–∞—Ç
        function saveToChat() {
            if (!currentCard) {
                showMessage('–°–Ω–∞—á–∞–ª–∞ –≤—ã—Ç—è–Ω–∏—Ç–µ –∫–∞—Ä—Ç—É!', 'error');
                return;
            }
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ —á–∞—Ç
                const cardText = `
üîÆ *–í–∞—à–∞ –∫–∞—Ä—Ç–∞ –¢–∞—Ä–æ*

üé¥ *–ö–∞—Ä—Ç–∞:* ${currentCard.name}
${currentOrientation === 'reversed' ? 'üîΩ *–ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞—è*' : 'üîº *–ü—Ä—è–º–∞—è*'}

*–ó–Ω–∞—á–µ–Ω–∏–µ:* ${currentOrientation === 'reversed' ? currentCard.reversed : currentCard.upright}

${currentOrientation === 'reversed' ? '‚ö†Ô∏è *–ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞—è –∫–∞—Ä—Ç–∞ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è*' : '‚ú® *–ü—Ä—è–º–∞—è –∫–∞—Ä—Ç–∞ –±–ª–∞–≥–æ–ø—Ä–∏—è—Ç–Ω–∞*'}

*–î–∞—Ç–∞:* ${new Date().toLocaleDateString('ru-RU')}
                `.trim();
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Telegram
                tg.sendData(JSON.stringify({
                    action: 'save_to_chat',
                    card_name: currentCard.name,
                    orientation: currentOrientation,
                    meaning: currentOrientation === 'reversed' ? currentCard.reversed : currentCard.upright,
                    text: cardText,
                    timestamp: new Date().toISOString()
                }));
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
                showMessage('‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ —á–∞—Ç!', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏', 'error');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–æ–≤–æ–π –∫–∞—Ä—Ç—ã
        function newCard() {
            // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('result').style.display = 'none';
            currentCard = null;
            currentOrientation = null;
            hideMessage();
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–∞—á–∞–ª—É
            document.getElementById('drawBtn').scrollIntoView({ behavior: 'smooth' });
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function closeApp() {
            tg.close();
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(hideMessage, 3000);
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // –î–æ–±–∞–≤–ª—è–µ–º BackButton –≤ Telegram
        if (tg.platform !== 'unknown') {
            tg.BackButton.show();
            tg.BackButton.onClick(function() {
                tg.close();
            });
        }
    </script>
