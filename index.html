<!DOCTYPE html>

    <style>

        }

        }

        }
        .card-meaning {
            font-size: 1.2em;

        }
        footer {
            margin-top: 40px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÆ –¢–∞—Ä–æ –ì–∞–¥–∞–Ω–∏–µ</h1>
        <p class="subtitle">–ú–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –≥–∞–¥–∞–Ω–∏—è –Ω–∞ –∫–∞—Ä—Ç–∞—Ö –¢–∞—Ä–æ</p>
        
        <button id="drawBtn">üé¥ –í—ã—Ç—è–Ω—É—Ç—å –∫–∞—Ä—Ç—É</button>
        
        <div class="card-result" id="result">
            <div class="card-name" id="cardName"></div>
            <div class="card-meaning" id="cardMeaning"></div>
        </div>
        
        <footer>
            <p>–ö–∞—Ä—Ç—ã –ø–æ–∫–∞–∑—ã–≤–∞—é—Ç –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏, –≤—ã–±–æ—Ä –æ—Å—Ç–∞—ë—Ç—Å—è –∑–∞ –≤–∞–º–∏</p>
        </footer>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è - —Ç–æ–ª—å–∫–æ expand
        tg.expand();
        
        // –ù–ï –∏—Å–ø–æ–ª—å–∑—É–µ–º BackButton –ø–æ–∫–∞ –Ω–µ –Ω—É–∂–Ω–æ
        // tg.BackButton.show();
        // tg.BackButton.onClick(() => tg.close());

        // –ö–∞—Ä—Ç—ã –¢–∞—Ä–æ
        const tarotCards = [
            {name: "–®—É—Ç", meaning: "–ù–∞—á–∞–ª–æ –Ω–æ–≤–æ–≥–æ –ø—É—Ç–∏, —Å–ø–æ–Ω—Ç–∞–Ω–Ω–æ—Å—Ç—å, —Å–≤–æ–±–æ–¥–∞"},
            {name: "–ú–∞–≥", meaning: "–°–∏–ª–∞ –≤–æ–ª–∏, –º–∞—Å—Ç–µ—Ä—Å—Ç–≤–æ, –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ü–∏—è"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", meaning: "–ò–∑–æ–±–∏–ª–∏–µ, –ø—Ä–∏—Ä–æ–¥–∞, –ø–ª–æ–¥–æ—Ä–æ–¥–∏–µ"},
            {name: "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", meaning: "–í–ª–∞—Å—Ç—å, –∫–æ–Ω—Ç—Ä–æ–ª—å, —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç—å"},
            {name: "–í–µ—Ä—Ö–æ–≤–Ω–∞—è –ñ—Ä–∏—Ü–∞", meaning: "–ò–Ω—Ç—É–∏—Ü–∏—è, —Ç–∞–π–Ω—ã, –ø–æ–¥—Å–æ–∑–Ω–∞–Ω–∏–µ"},
            {name: "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", meaning: "–¢—Ä–∞–¥–∏—Ü–∏–∏, –¥—É—Ö–æ–≤–Ω–æ—Å—Ç—å, –≤–µ—Ä–∞"},
            {name: "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", meaning: "–õ—é–±–æ–≤—å, –≥–∞—Ä–º–æ–Ω–∏—è, –ø–∞—Ä—Ç–Ω–µ—Ä—Å—Ç–≤–æ"},
            {name: "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", meaning: "–ü–æ–±–µ–¥–∞, –¥–≤–∏–∂–µ–Ω–∏–µ –≤–ø–µ—Ä–µ–¥, –∫–æ–Ω—Ç—Ä–æ–ª—å"},
            {name: "–°–∏–ª–∞", meaning: "–°–º–µ–ª–æ—Å—Ç—å, —Å–æ—Å—Ç—Ä–∞–¥–∞–Ω–∏–µ, –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è —Å–∏–ª–∞"},
            {name: "–û—Ç—à–µ–ª—å–Ω–∏–∫", meaning: "–†–∞–∑–º—ã—à–ª–µ–Ω–∏—è, –ø–æ–∏—Å–∫ –∏—Å—Ç–∏–Ω—ã, –º—É–¥—Ä–æ—Å—Ç—å"}
        ];

        // –ò—Å–ø–æ–ª—å–∑—É–µ–º addEventListener –≤–º–µ—Å—Ç–æ onclick
        document.getElementById('drawBtn').addEventListener('click', function() {
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∫–∞—Ä—Ç—É
            const card = tarotCards[Math.floor(Math.random() * tarotCards.length)];
            const isReversed = Math.random() > 0.5;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById('cardName').textContent = 
                `${card.name} ${isReversed ? 'üîΩ' : 'üîº'}`;
            document.getElementById('cardMeaning').textContent = 
                `${card.meaning} ${isReversed ? '(–ü–µ—Ä–µ–≤–µ—Ä–Ω—É—Ç–∞—è –∫–∞—Ä—Ç–∞ —É–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è)' : ''}`;
            document.getElementById('result').style.display = 'block';
            
            // –í–ê–ñ–ù–û: –ù–ï –∏—Å–ø–æ–ª—å–∑—É–µ–º tg.sendData() - –æ–Ω –≤—ã–∑—ã–≤–∞–µ—Ç –∑–∞–∫—Ä—ã—Ç–∏–µ!
            // –í–º–µ—Å—Ç–æ —ç—Ç–æ–≥–æ –º–æ–∂–Ω–æ –ø—Ä–æ—Å—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å
            // –ò–ª–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –º–µ—Ç–æ–¥:
            
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ 1: –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ sessionStorage
            try {
                sessionStorage.setItem('last_card', JSON.stringify({
                    card: card.name,
                    orientation: isReversed ? 'reversed' : 'upright',
                    time: new Date().toISOString()
                }));
            } catch(e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏
            }
            
            // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ 2: –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å"
            const saveBtn = document.createElement('button');
            saveBtn.textContent = 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç';
            saveBtn.style.cssText = `
                background: linear-gradient(45deg, #10b981, #34d399);
                margin-top: 20px;
            `;
            saveBtn.onclick = function() {
                // –¢–æ–ª—å–∫–æ –ø—Ä–∏ —è–≤–Ω–æ–º –Ω–∞–∂–∞—Ç–∏–∏ "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å" –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                try {
                    tg.sendData(JSON.stringify({
                        action: 'save_card',
                        card: card.name,
                        orientation: isReversed ? 'reversed' : 'upright'
                    }));
                    this.textContent = '‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!';
                    this.disabled = true;
                } catch(e) {
                    this.textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å';
                }
            };
            
            const resultDiv = document.getElementById('result');
            if (!document.getElementById('saveBtn')) {
                resultDiv.appendChild(saveBtn);
                saveBtn.id = 'saveBtn';
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        const closeBtn = document.createElement('button');
        closeBtn.textContent = '‚ùå –ó–∞–∫—Ä—ã—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ';
        closeBtn.style.cssText = `
            background: linear-gradient(45deg, #ef4444, #f87171);
            margin-top: 20px;
        `;
        closeBtn.onclick = function() {
            tg.close();
        };
        
        document.querySelector('.container').appendChild(closeBtn);
    </script>
</body>
</html>
